<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adrian CMS</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const el = document.createElement('div');
        el.id = 'nc-root';
        document.body.appendChild(el);
        window.CMS.init();
      });
    </script>
  </body>
</html>

    <style>
        body {
            background: linear-gradient(120deg, #f8ffae, #43cea2 100%);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
            color: #222;
            margin: 0; padding: 0;
        }
        header {
            background: #ffd700;
            padding: 30px 10px 10px 10px;
            text-align: center;
            box-shadow: 0 2px 10px #aaa;
        }
        header h1 {
            font-size: 2.7em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #fff066, 0 0 8px #ff9900;
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            display: inline-block;
            margin: 0 14px;
            padding: 10px 16px;
            border-radius: 30px;
            background: #ffb347;
            color: #222;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 1px 1px 5px #aaa;
        }
        nav a:hover {
            background: #ff4f81;
            color: #fff;
            transform: scale(1.1) rotate(-2deg);
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: rgba(255,255,255,0.92);
            border-radius: 25px;
            box-shadow: 0 8px 25px #bbb;
            padding: 40px;
            min-height: 400px;
        }
        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
            justify-content: center;
            margin-top: 30px;
        }
        .photo-gallery img {
            width: 230px;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 1px 2px 8px #888;
            transition: transform 0.16s, box-shadow 0.16s;
            background: #e8e8e8;
        }
        .photo-gallery img:hover {
            transform: scale(1.07) rotate(-1.5deg);
            box-shadow: 2px 8px 18px #43cea2a0;
        }
        .smile {
            display: inline-block;
            font-size: 1.7em;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { color: #ffb347; }
            to   { color: #ff4f81; }
        }
        @media (max-width: 700px) {
            .container { padding: 10px; }
            .photo-gallery img { width: 96vw; max-width: 100%; height: 28vw; }
        }
    </style>
</head>
